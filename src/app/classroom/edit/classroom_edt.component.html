<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(classroomForm)" #classroomForm="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Descrição</label>
            <input type="text" id="descricao" class="form-control" name="descricao" [(ngModel)]="model.descricao" required>
          </div>          
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!classroomForm.valid">Adicionar</button>            
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
